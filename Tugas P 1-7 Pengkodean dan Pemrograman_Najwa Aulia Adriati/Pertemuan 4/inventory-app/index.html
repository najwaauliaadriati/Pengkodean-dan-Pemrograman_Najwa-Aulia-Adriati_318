<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Inventory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h2>KANDI Inventory</h2>
    <ul>
      <li>Dashboard</li>
      <li>User Management</li>
      <li>Products</li>
      <li>Stock</li>
      <li>Reports</li>
    </ul>
  </div>

  <div class="main-content">
    <div class="header">
      <h1>Welcome, SUPERADMIN</h1>
    </div>

    <div class="cards">
      <div class="card blue">
        <h3>Total Users</h3>
        <p>4</p>
      </div>
      <div class="card green">
        <h3>Active Users</h3>
        <p>4</p>
      </div>
      <div class="card orange">
        <h3>Inactive Users</h3>
        <p>0</p>
      </div>
      <div class="card red">
        <h3>Total Employees</h3>
        <p>1</p>
      </div>
    </div>

    <div class="form">
      <input type="text" id="itemName" placeholder="Nama Barang">
      <input type="number" id="itemQty" placeholder="Jumlah">
      <input type="number" id="itemPrice" placeholder="Harga">
      <button onclick="addItem()">Tambah</button>
    </div>

    <table id="inventoryTable">
      <thead>
        <tr>
          <th>Nama Barang</th>
          <th>Jumlah</th>
          <th>Harga</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
